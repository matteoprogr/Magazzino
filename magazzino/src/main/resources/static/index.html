<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Magazzino</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333333">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<!-- Navbar -->
<nav class="desktop-nav">
    <div class="nav-links">
        <a href="#" data-target="home">Home</a>
        <a href="#" data-target="gestione">Categorie</a>
    </div>
</nav>


<section id="home" class="page-section active">
    <h4>Ricerca Articoli</h4>
    <form id="ricercaForm" class="form-container">
        <input type="text" id="nomeInput" placeholder="Nome">
        <input type="text" id="codiceInput" placeholder="Codice">
        <input type="text" id="categoriaInput" placeholder="Categoria">
        <input type="number" id="minInput" placeholder="min Quantità">
        <input type="number" id="maxInput" placeholder="max Quantità">
        <button type="submit">Cerca</button>
    </form>
    <h4>Aggiungi Articoli</h4>
    <form id="addForm" class="form-container">
        <input type="text" id="addNome" placeholder="Nome">
        <input type="text" id="addCategoria" placeholder="Categoria">
        <input type="number" id="addQuantita" placeholder="Quantità">
        <button type="submit">Aggiungi</button>
    </form>
    <table id="tabellaRicerca">
        <thead>
        <tr>
            <th><input type="checkbox" id="allCheck"></th>
            <th>Nome</th>
            <th>Codice</th>
            <th>Categoria</th>
            <th>Quantità</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<!-- GESTIONE CATEGORIE -->
<section id="gestione" class="page-section">
    <h2>Gestione Categorie</h2>
    <div class="form-container">
        <input type="text" id="nomeCategoria" placeholder="Nome categoria">
        <button id="aggiungiCategoria">Aggiungi</button>
    </div>
    <table id="tabellaCategorie">
        <thead>
        <tr>
            <th></th>
            <th>Categoria</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script type="module" src="main.js"></script>

</body>
</html>
